<!DOCTYPE HTML>
<html>
  <head>

    <script src="http://localhost:3000/build/bundle.js"></script>

        <h1 class="menu-title"></h1>

        <ul class="main-menu-quads groups">

    <div class="fps-counter"></div>
    <div class="audio-tags">
      <audio id="bgm" loop></audio>
    </div>
  </body>
</html>
